<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Multi-User PDF Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .register-title {
            font-size: 28px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .register-subtitle {
            color: #6b7280;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            background: #f9fafb;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input:invalid:not(:focus):not(:placeholder-shown) {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .form-input:valid:not(:focus):not(:placeholder-shown) {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 12px;
        }

        .strength-bar {
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 4px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak {
            width: 25%;
            background: #ef4444;
        }

        .strength-fair {
            width: 50%;
            background: #f59e0b;
        }

        .strength-good {
            width: 75%;
            background: #3b82f6;
        }

        .strength-strong {
            width: 100%;
            background: #10b981;
        }

        .register-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .register-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .register-button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .register-button .loading {
            display: none;
        }

        .register-button:disabled .loading {
            display: inline;
        }

        .register-button:disabled .text {
            display: none;
        }

        .divider {
            margin: 30px 0;
            position: relative;
            text-align: center;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            color: #6b7280;
            padding: 0 20px;
            font-size: 14px;
        }

        .login-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-3px);
        }

        .alert {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }

        .alert.success {
            background: #ecfdf5;
            color: #065f46;
            border: 1px solid #bbf7d0;
        }

        .alert.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .alert.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 24px;
            text-align: left;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 4px;
            transform: scale(1.1);
        }

        .checkbox-group label {
            font-size: 14px;
            color: #4b5563;
            line-height: 1.5;
            cursor: pointer;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .register-container {
                padding: 40px 30px;
                margin: 20px;
            }

            .register-title {
                font-size: 24px;
            }

            .back-link {
                position: fixed;
                top: 20px;
                left: 20px;
            }
        }

        /* Form validation styles */
        .form-input.error {
            border-color: #ef4444 !important;
            background: #fef2f2 !important;
        }

        .form-input.success {
            border-color: #10b981 !important;
            background: #f0fdf4 !important;
        }

        .form-error {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .form-error.show {
            display: block;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        ‚Üê Back to Home
    </a>

    <div class="register-container">
        <div class="logo">üöÄ</div>
        <h1 class="register-title">Create Account</h1>
        <p class="register-subtitle">Join us and get your personal AI assistant</p>

        <!-- Alert -->
        <div id="alert" class="alert"></div>

        <!-- Registration Form -->
        <form id="registerForm">
            <div class="form-group">
                <label for="name" class="form-label">Full Name</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    class="form-input"
                    placeholder="Enter your full name"
                    required
                    minlength="2"
                >
                <div id="nameError" class="form-error"></div>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-input"
                    placeholder="Enter your email"
                    required
                >
                <div id="emailError" class="form-error"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-input"
                    placeholder="Create a strong password"
                    required
                    minlength="6"
                >
                <div class="password-strength">
                    <div class="strength-bar">
                        <div id="strengthFill" class="strength-fill"></div>
                    </div>
                    <div id="strengthText" class="strength-text"></div>
                </div>
                <div id="passwordError" class="form-error"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    class="form-input"
                    placeholder="Confirm your password"
                    required
                    minlength="6"
                >
                <div id="confirmPasswordError" class="form-error"></div>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the <a href="#" target="_blank">Terms of Service</a> 
                    and <a href="#" target="_blank">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="register-button" id="registerButton">
                <span class="loading">
                    <span class="spinner"></span>
                    Creating account...
                </span>
                <span class="text">Create Account</span>
            </button>
        </form>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <p>
            <a href="login.html" class="login-link">Sign in here</a>
        </p>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        // Elements
        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const alert = document.getElementById('alert');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');

        // Show alert function
        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // Show field error
        function showFieldError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const error = document.getElementById(`${fieldName}Error`);
            
            field.classList.add('error');
            field.classList.remove('success');
            error.textContent = message;
            error.classList.add('show');
        }

        // Clear field error
        function clearFieldError(fieldName) {
            const field = document.getElementById(fieldName);
            const error = document.getElementById(`${fieldName}Error`);
            
            field.classList.remove('error');
            field.classList.add('success');
            error.classList.remove('show');
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = '';

            if (password.length >= 6) strength += 1;
            if (password.length >= 10) strength += 1;
            if (/[a-z]/.test(password)) strength += 1;
            if (/[A-Z]/.test(password)) strength += 1;
            if (/[0-9]/.test(password)) strength += 1;
            if (/[^A-Za-z0-9]/.test(password)) strength += 1;

            // Remove existing strength classes
            strengthFill.className = 'strength-fill';

            if (password.length === 0) {
                feedback = '';
            } else if (strength <= 2) {
                strengthFill.classList.add('strength-weak');
                feedback = 'Weak password';
            } else if (strength <= 3) {
                strengthFill.classList.add('strength-fair');
                feedback = 'Fair password';
            } else if (strength <= 4) {
                strengthFill.classList.add('strength-good');
                feedback = 'Good password';
            } else {
                strengthFill.classList.add('strength-strong');
                feedback = 'Strong password';
            }

            strengthText.textContent = feedback;
            return strength;
        }

        // Real-time password strength checking
        passwordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
            
            // Clear password error on input
            if (e.target.value.length >= 6) {
                clearFieldError('password');
            }
        });

        // Confirm password validation
        confirmPasswordInput.addEventListener('input', (e) => {
            if (e.target.value === passwordInput.value) {
                clearFieldError('confirmPassword');
            } else if (e.target.value.length > 0) {
                showFieldError('confirmPassword', 'Passwords do not match');
            }
        });

        // Real-time validation for other fields
        document.getElementById('name').addEventListener('input', (e) => {
            if (e.target.value.length >= 2) {
                clearFieldError('name');
            }
        });

        document.getElementById('email').addEventListener('input', (e) => {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(e.target.value)) {
                clearFieldError('email');
            }
        });

        // Handle registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(registerForm);
            const name = formData.get('name').trim();
            const email = formData.get('email').trim();
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const terms = formData.get('terms');

            // Reset validation states
            document.querySelectorAll('.form-input').forEach(input => {
                input.classList.remove('error', 'success');
            });
            document.querySelectorAll('.form-error').forEach(error => {
                error.classList.remove('show');
            });

            let hasError = false;

            // Validate name
            if (!name || name.length < 2) {
                showFieldError('name', 'Name must be at least 2 characters long');
                hasError = true;
            }

            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email || !emailRegex.test(email)) {
                showFieldError('email', 'Please enter a valid email address');
                hasError = true;
            }

            // Validate password
            if (!password || password.length < 6) {
                showFieldError('password', 'Password must be at least 6 characters long');
                hasError = true;
            }

            // Validate password confirmation
            if (password !== confirmPassword) {
                showFieldError('confirmPassword', 'Passwords do not match');
                hasError = true;
            }

            // Validate terms
            if (!terms) {
                showAlert('Please accept the Terms of Service and Privacy Policy');
                hasError = true;
            }

            if (hasError) {
                return;
            }

            // Show loading state
            registerButton.disabled = true;
            alert.classList.remove('show');

            try {
                // Prepare form data for backend
                const backendFormData = new FormData();
                backendFormData.append('name', name);
                backendFormData.append('email', email);
                backendFormData.append('password', password);

                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    body: backendFormData
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showAlert(data.message || 'Account created successfully!', 'success');
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                } else {
                    if (data.detail && data.detail.includes('already exists')) {
                        showFieldError('email', 'Email already registered');
                    } else {
                        showAlert(data.detail || 'Registration failed. Please try again.');
                    }
                }

            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Connection error. Please check if the backend is running.');
                
            } finally {
                registerButton.disabled = false;
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                // User is already logged in, redirect to dashboard
                window.location.href = 'dashboard.html';
            }
        });

        // Auto-focus on first input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('name').focus();
        });
    </script>
</body>
</html>
